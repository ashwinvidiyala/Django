<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <div> <!-- Header -->
      <h3>Test App</h3>
      <a href="#">Home</a>
      <a href="/login">Login</a>
    </div>

    <div>
      <h2>Register</h2>
      <form action="/users/register" method="post">
        {% csrf_token%}
        Email Address:
        <br><input type="text" name="email" required><br><br>
        First Name:
        <br><input type="text" name="first_name" required><br><br>
        Last Name:
        <br><input type="text" name="last_name" required><br><br>
        Password:
        <br><input type="password" name="password" required><br><br>
        Password Confirmation:
        <br><input type="password" name="password_confirmation" required><br><br>
        <input type="submit" name="submit" value="Register"><br><br>
      </form>
      <a href="/login">Already have an account? Login</a>
    </div>

    <div> <!-- Shows validation errors -->
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
